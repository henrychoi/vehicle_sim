# Check "truck_mo" file in Fusion360.  The width should include rear wheel (+-165)
footprint:
  [[ 0.30,   0.16],
   [-0.076,  0.16],
   [-0.076, -0.16],
   [ 0.30,  -0.16]]

path:
  chassis_front:
    [[0.30,  0.23],
     [0.21,  0.23],
     [0.21, -0.23],
     [0.30, -0.23]]
  safe_distance: 0.01 # [m] insist on minimum distance

  kappa_max: 1.58 # [1/m]
  sigma_max: 5 # [1/m^2]; want more responsive steering

  # Check "Vehicle Teleoperation Weekly Meeting_20210910.pptx"
  wheel_base:   0.267  # [m]
  track_width:  0.484  # [m]
  wheel_radius: 0.060  # [m]
  wheel_width:  0.035  # [m]
  rear_track_width: 0.303  # [m]

  controller: {k1: 1.5, k2: 0.1, k3: 0.5}

  motion_noise: {alpha1: 0.1,  alpha2: 0.05, alpha3: 0.05, alpha4: 0.2}

  measurement_noise:
    std_x:     0.1     # [m]
    std_y:     0.1     # [m]
    std_theta: 0.05    # [rad]
